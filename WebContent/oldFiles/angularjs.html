<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<title>AngularJsPAGE</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script>
var app = angular.module('myApp', []);
app.controller('customersCtrl', function($scope,$http) {
	
	$scope.myFunction = function() {
		 $http.get("http://localhost:8080/CouponMangerWeb/rest/showallcompanies").then(function (response) {
		     $scope.myData = response.data;
		  });
		 $scope.mySwitch=true;
	  }
		});

</script>
</head>
<body> 
<h3>this page showing jason file without loading page again</h3>

    <div ng-app="myApp" ng-controller="customersCtrl" ng-init="mySwitch=false"> 
<p>
<button ng-click="myFunction()">Get New Data</button>
<input type="button" ng-click="mySwitch=false" value="Hide companies" ng-show="mySwitch">
<input type="button" ng-click="mySwitch=true" value="Show companies" ng-hide="mySwitch">

</p>
<!--  <h4  ng-show="mySwitch"> {{myData}}<h4>-->

<table ng-show="mySwitch">
  <tr >
    <td>Id</td>
    <td>Name</td>
    <td>Email</td>
	<td>Password</td>
  </tr>
  <tr ng-repeat="x in myData">
    <td>{{ x.id }}</td>
    <td>{{ x.name }}</td>
     <td>{{ x.email }}</td>
          <td>{{ x.password }}</td>
  </tr>
</table>


</div>




</body>
</html>
