
<style>

.modal2 {
  display: {{displayStyleOfUpdateCompany}}; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* modal2 Content */
.modal2-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

/* The close2 Button */
.close2 {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close2:hover,
.close2:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}
</style>

<div id="mymodal2" class="modal2">

  <!-- modal2 content -->
  <div class="modal2-content">
    <span ng-click="clicktheX2()" class="close2">&times;</span>
    <form ng-submit="updateSelectedCompany(updatecompanyName,updatecompanyEmail,updatecompanyPass)">
    <input disabled ng-model="updatecompanyName" type="text" placeholder="Name"     >
    <input  ng-model="updatecompanyEmail" type="text" placeholder="Email"   >
    <input ng-model="updatecompanyPass" type="text" placeholder="Password" >
    <input  type="submit" value="Update">
    </form>
  </div>

</div>
