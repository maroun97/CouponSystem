
<style>

.modal4 {
  display: {{displayStyleOfCreateCustomer}}; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* modal4 Content */
.modal4-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

/* The close4 Button */
.close4 {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close4:hover,
.close4:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}
</style>

<div id="mymodal4" class="modal4">

  <!-- modal4 content -->
  <div class="modal4-content">
    <span ng-click="clicktheX4()" class="close4">&times;</span>
    <form ng-submit="addNewCustomer(addcustomerfName,addcustomerlName,addcustomerEmail,addcustomerPass)">
    <input ng-model="addcustomerfName" type="text" placeholder="First Name"     >
    <input ng-model="addcustomerlName" type="text" placeholder="Last Name"     >
    <input ng-model="addcustomerEmail" type="text" placeholder="Email"   >
    <input ng-model="addcustomerPass" type="text" placeholder="Password" >
    <input  type="submit" value="Add">
    </form>
  </div>

</div>
