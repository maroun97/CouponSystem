
<style>

.modal3 {
  display: {{displayStyleOfUpdateCustomer}}; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* modal3 Content */
.modal3-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

/* The close3 Button */
.close3 {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close3:hover,
.close3:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}
</style>

<div id="mymodal3" class="modal3">

  <!-- modal3 content -->
  <div class="modal3-content">
    <span ng-click="clicktheX3()" class="close3">&times;</span>
    <form ng-submit="updateSelectedCustomer(updatecustomerfName,updatecustomerlName,updatecustomerEmail,updatecustomerPass)">
    <input  ng-model="updatecustomerfName" type="text" placeholder="First Name"     >
    <input ng-model="updatecustomerlName" type="text" placeholder="Last Name"     >
    <input  ng-model="updatecustomerEmail" type="text" placeholder="Email"   >
    <input ng-model="updatecustomerPass" type="text" placeholder="Password" >
    <input  type="submit" value="Update">
    </form>
  </div>

</div>
